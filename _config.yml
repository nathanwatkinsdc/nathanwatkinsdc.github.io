title: "My Personal Blog"
author: "Nathan Watkins"
description: "A personal blog and portfolio by Nathan Watkins."
baseurl: ""  # Leave empty for GitHub Pages
url: "https://nathanwatkinsdc.github.io"  # Add actual GitHub Pages URL

# Theme (default is Minima, but you can change it)
theme: minima  

# Pagination settings - show only 5 (or whatever # I set as parameter) pages at a time
paginate: 5
paginate_path: "/blog/page:num/"

# Enable Jekyll collections for pages (so /blog/ instead of /blog.html)
collections:
  pages:
    output: true
    permalink: /:path/

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed  # Enables RSS feed for your blog
  - jekyll-seo-tag  # Improves SEO metadata
  - jekyll-sitemap  # Generates a sitemap.xml for search engines
  - jekyll-paginate  # Enables pagination

# Navigation links (used in _layouts/default.html)
nav:
  - title: "Home"
    url: "/"
  - title: "Blog"
    url: "/blog/"
  - title: "Resume"
    url: "/resume/"
  - title: "Links"
    url: "/links/"

# Exclude unnecessary files from the build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
